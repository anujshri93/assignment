<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Remove Items from Dropdown List</title>
</head>
<body>

<h2>Select an item to remove:</h2>

<select id="dropdown">
  <option value="item1">Apple</option>
  <option value="item2">Banana</option>
  <option value="item3">Orange</option>
  <option value="item4">Grapes</option>
  <option value="item5">Mango</option>
</select>

<button onclick="removeSelected()">Remove Selected</button>
<button onclick="resetDropdown()">Reset</button>

<script>
var originalOptions = []; // Store original options

document.addEventListener("DOMContentLoaded", function() {
  var dropdown = document.getElementById("dropdown");
  for (var i = 0; i < dropdown.options.length; i++) {
    originalOptions.push(dropdown.options[i].cloneNode(true));
  }
});

function removeSelected() {
  var dropdown = document.getElementById("dropdown");
  var selectedOption = dropdown.options[dropdown.selectedIndex];
  
  if (selectedOption) {
    var itemName = selectedOption.text;
    dropdown.removeChild(selectedOption);
    alert("'" + itemName + "' has been removed from the list.");
  } else {
    alert("Please select an item to remove.");
  }
}

function resetDropdown() {
  var dropdown = document.getElementById("dropdown");
  dropdown.innerHTML = ""; // Clear current options
  
  // Restore original options
  for (var i = 0; i < originalOptions.length; i++) {
    dropdown.appendChild(originalOptions[i].cloneNode(true));
  }
  
  alert("Dropdown list has been reset.");
}
</script>

</body>
</html>
